<!DOCTYPE html>
<html>
    <head>
        <link href="contador.css" rel="stylesheet">        
        <title>Contador Regressivo</title>        
    </head>
    <body> 
        <header>
            <div>Contador</div>
            <input onclick="reiniciar()" type="button" value="Reiniciar"> 
        </header>
        <main>
            <ul class="countown">
                <li>
                    <span class="dia" date-time>00</span>
                    <div>Dias(s)</div>
                </li>
                <li>
                    <span class="hour" date-time>00</span>
                    <div>Hora(s)</div>
                </li>
                <li>
                    <span class="min" date-time>00</span>
                    <div>Minuto(s)</div>
                </li>
                <li>
                    <span class="seg" date-time>00</span>
                    <div>Segundo(s)</div>
                </li>
            </ul>       
        </main>
    </body>
    <script type="text/javascript" src="contador.js"></script>
</html>
