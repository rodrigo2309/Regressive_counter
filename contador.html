<!DOCTYPE html>
<html>
    <head>
        <link href="contador.css" rel="stylesheet">        
        <title>Contador Regressivo</title>        
    </head>
    <body> 
        <main>
            <div class="linha1">
                <label>Contador</label>
                <input class="btnRein" onclick="reiniciar()" type="button" value="Reiniciar">
            </div>

            <div class="faltam">Faltam</div>

            <ul class="countown">
                <li>
                    <span class="dia" date-time>00</span>
                    <div>Dias</div>
                </li>
                <li>
                    <span class="hour" date-time>00</span>
                    <div>Horas</div>
                </li>
                <li>
                    <span class="min" date-time>00</span>
                    <div>Minutos</div>
                </li>
                <li>
                    <span class="seg" date-time>00</span>
                    <div>Segundos</div>
                </li>
            </ul>       
        </main>
    </body>
    <script type="text/javascript" src="contador.js"></script>
</html>
